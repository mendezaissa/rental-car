<div id="adminView">
  <div class="container">
    <h2 id="allBookingsH2">All Bookings:</h2>
    <br>

    <button id="logout" type="submit">
      <a routerLink="/home">Log Out</a>
  </button>

  <br>
  <br>

    <table>
        <tr>
          <th>Transaction ID</th>
          <th>Car ID</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Delete</th>
        </tr>
        <tr *ngFor="let booking of bookings">
          <td>{{booking.transactionId}}</td>
          <td>{{booking.carId}}</td>
          <td>{{booking.from}}</td>
          <td>{{booking.to}}</td>
          <td>
              <button id="deleteButton" (click)="deleteTransaction(booking.transactionId)">Delete</button>
           </td>
        </tr>
      </table>
  </div>
</div>
