<div id="adminView">
  <div class="container">
    <h2 id="allBookingsH2">All Bookings:</h2>
    <br>

    <button id="logout" type="submit">
      <a routerLink="/home">Log Out</a>
  </button>

  <br>
  <br>

    <table>
        <tr>
          <th>Transaction ID</th>
          <th>Car ID</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
        <tr *ngFor="let booking of bookings">
          <td>{{booking.transactionId}}</td>
          <td>{{booking.carId}}</td>
          <td>{{booking.from}}
              <input *ngIf="calendarVisible" #fromValue type="date" id="from" name="from">
          </td>
          <td>{{booking.to}}
              <input *ngIf="calendarVisible" #toValue type="date" id="to" name="to">
          </td>
          <td>
              <button id="deleteButton" (click)="deleteTransaction(booking.transactionId)">Delete</button>
          </td>
          <td>
            <button id="updateButton" (click)="toUpdate()" >Update</button>
          </td>
        </tr>
      </table>
  </div>
</div>
